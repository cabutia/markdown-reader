<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Hello World!</title>

    <script src="./assets/js/functions.js"></script>

    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/custom.css">
    <link rel="stylesheet" href="./assets/fa/css/font-awesome.min.css">
</head>
<body>

    <nav class="frame">
        <ul class="window-controls-left">
            <li class="app-icon"><i class="fa fa-code"></i>Markdown viewer</li>
        </ul>
        <div class="window-controls-drag"></div>
        <ul class="window-controls-right">
            <li id="window-minimize"><i class="fa fa-window-minimize"></i></li>
            <li id="window-maximize"><i class="fa fa-window-maximize"></i></li>
            <li id="window-restore"><i class="fa fa-window-restore"></i></li>
            <li id="window-close"><i class="fa fa-window-close"></i></li>
        </ul>
    </nav>

    <div class="content">
        <nav class="toolbar">
            <ul>
                <li class="dropdown" data-toggles="file-ul">
                    File
                    <ul class="dropdown-list" id="file-ul">
                        <li class="list-item">New file</li>
                        <li class="list-item" id="action-open-file">Open file</li>
                        <li class="list-item">Save</li>
                        <li class="list-item">Save as</li>
                    </ul>
                </li>
                <li>Edit</li>
            </ul>
        </nav>

        <div class="editor">

        </div>
    </div>

    <!-- All of the Node.js APIs are available in this renderer process. -->
    <footer>
        We are using Node.js <script>document.write(process.versions.node)</script>,
        Chromium <script>document.write(process.versions.chrome)</script>,
        and Electron <script>document.write(process.versions.electron)</script>.
    </footer>

    <script>
        require('./assets/js/windowControl.js')
    </script>
</body>
</html>
